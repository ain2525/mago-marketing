name: Update Spreadsheet

on:
  workflow_dispatch:  # 手動実行ボタンを表示（テスト用）
  push:               # ファイルが更新（push）されたら実行（本番用）
    branches:
      - main

jobs:
  update-sheet:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        env:
          # ここでGitHub Secretsを読み込んで環境変数にセット
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: python main.py
